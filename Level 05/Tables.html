<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Information
      </caption>
      <tr>
        <th colspan="3">Student Details</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Ganesh</td>
        <td>29</td>
        <td>Latur</td>
      </tr>
      <tr>
        <td>Ashish</td>
        <td>30</td>
        <td>Pune</td>
      </tr>
      <tr>
        <td colspan="2">Anjali</td>
        <td>Mumbai</td>
      </tr>
    </table>
  </body>
</html>
