<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="Username"
        >Username:
        <input
          type="Username"
          id="Username"
          placeholder="Enter username"
          required="true"
        />
      </label>
      <br />
      <hr>
      <!--============================================================================================-->
      <label for="Password"
        >Password:
        <input
          type="Password"
          id="Password"
          placeholder="Enter Password"
          required="true"
        />
      </label>
      <br />
      <hr>
      <!--===========================================================================================-->
      <label for="date">Date: <input type="date" /> </label>
      <br />
      <hr>
      <!--==========================================================================================-->
      <label for="File"
        >File:
        <input type="file" />
      </label>
      <br />
      <hr>
      <!--============================================================================================-->
      <label for="Color"
        >Color:
        <input type="color" />
      </label>
      <br />
      <hr>
      <!--==========================================================================================-->
      <label for="Range"
        >Price Range:
        <input type="range" />
      </label>
      <br />
      <hr>
      <!--======================================================================================== -->
      <label for="male"
        >Male:
        <input type="radio" id="male" name="Gender" value="male" />
      </label>
      <label for="female"
        >Female:
        <input type="radio" id="female" name="Gender" value="female" />
      </label>
      <label for="other"
        >Other:
        <input type="radio" id="other" name="Gender" value="other" />
      </label>
      <br />
      <hr>
      <!-- ========================================================================================= -->
      <label for=""
        >HTML
        <input type="checkbox" name="lang" value="HTML" />
      </label>
      <label for=""
        >CSS
        <input type="checkbox" name="lang" value="CSS" />
      </label>
      <label for=""
        >JavaScript
        <input type="checkbox" name="lang" value="JavaScript" />
      </label>
      <label for=""
        >ReactJS
        <input type="checkbox" name="lang" value="ReactJS" />
      </label>
      <br />
      <hr>
      <!-- ========================================================================================= -->
      <label for="Country">Select Country:
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="Japan">Japan</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <br>
    <hr>
    <!-- =========================================================================================== -->
    <textarea name="Feedback" id="Feedback" cols="30" rows="10">Give your valueable feedback

    </textarea>
    <br>
    <hr>
    <!-- ========================================================================================== -->
      <input type="submit" value="submit" />
      <input type="button" value="Click me!" />
    </form>
  </body>
</html>
