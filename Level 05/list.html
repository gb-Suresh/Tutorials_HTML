<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <h2>Ordered List</h2>
  <ol type="A">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
    <li>Five</li>
  </ol>
  <hr>
  <h2>Unordered List</h2>
  <ul>
    <li>Banana</li>
    <li>Apple</li>
       <ol>
            <li>Green Apple</li>
            <li>Red Apple</li>
       </ol>
    <li>Pineapple</li>
    <li>Orange</li>
  </ul>
  
</body>
</html>
