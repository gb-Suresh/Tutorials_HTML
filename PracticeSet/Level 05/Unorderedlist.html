<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 05</title>
</head>
<body>
  <h1>Unordered List</h1>
  <h3>Default Bullets/Disc</h3>
  <ul>
     <li>Red</li>
     <li>Green</li>
     <li>Blue</li>
  </ul>
  <h3>Circle</h3>
  <ul style="list-style-type: circle;">
    <li>Pen</li>
    <li>Pencil</li>
    <li>Eraser</li>
  </ul>
  <h3>Square</h3>
  <ul style="list-style-type: square;">
    <li>Linux</li>
    <li>Windows</li>
    <li>Mac</li>
  </ul>
</body>
</html>
